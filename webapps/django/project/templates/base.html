{% load cms_tags menu_tags compress %}
<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{% page_attribute page_title %}</title>
  <meta name="description" content="{% page_attribute meta_description %}">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
  <link rel="apple-touch-icon" href="{{ STATIC_URL }}img/apple-touch-icon.png">
  {% compress css %}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/boilerplate.css" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/1140.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="{{ STATIC_URL }}css/styles.sass" type="text/css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/boilerplate_media.css" type="text/css">
  {% endcompress %}
  <!--[if lte IE 9]>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/ie.css" type="text/css" media="screen" />
  <![endif]-->
  <script src="{{ STATIC_URL }}js/libs/modernizr-2.0.min.js"></script>
  <script src="{{ STATIC_URL }}js/libs/respond.min.js"></script>
</head>

<body>

  <div id="container" class="container">
    <header>
      <div class="row">
        <div class="twelvecol">
	  <p>Twelve columns</p>
	</div>
      </div>
    </header>

    <div id="main" role="main">
      <div class="row">
        <div class="threecol">
	  <p>Three columns</p>
	</div>
	<div class="threecol">
          <p>Three columns</p>
	</div>
	<div class="threecol">
          <p>Three columns</p>
	</div>
	<div class="threecol last">
          <p>Three columns</p>
	</div>
      </div>
    </div>

    <footer>
      <div class="row">
        <div class="twelvecol">
	  <p>Twelve columns</p>
	</div>
      </div>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.6.1.min.js"><\/script>')</script>
  {% compress js %}
    <script src="{{ STATIC_URL }}js/script.js" type="text/javascript"></script>
  {% endcompress %}

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount','XX-XXXXXXX-XX']);
    _gaq.push(['_gat._anonymizeIp']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</body>
</html>
